SW_VIEWER_TEXT=La ricerca esatta permette di cercare la stringa desiderata all'interno del progetto aperto o in qualunque directory o albero di directory. La ricerca esatta supporta i caratteri jolly * e ?. Il carattere * sostituisce da zero ad un numero indefinito di caratteri: cercando corr* verranno forniti risultati come "corro", "corriamo", "correte", "corre", ecc. Il carattere ? sostituisce un solo carattere: cercando corr? verranno forniti risultati come "corre", "corro", "corri", ma non "corrono" o "correvo". La ricerca viene eseguita sia sui file della lingua di partenza che della lingua di arrivo.\n\nLa ricerca per parola chiave cerca all'interno del progetto aperto tutti i segmenti che contengano una qualunque delle parole desiderate, in qualsiasi ordine compaiano.\n\nPer ulteriori informazioni, consultate il manuale dell'utente.

