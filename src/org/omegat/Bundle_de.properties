SW_VIEWER_TEXT=Die genaue Suche sucht nach dem angegebenen Suchausdruck innerhalb des aktuellen Projekts oder in irgendeinem Unterverzeichnis oder einem Verzeichnisbaum. Die genaue Suche unterst\u00fctzt die Jokerzeichen * und ?.  Das Jokerzeichen * bezieht sich auf gar kein oder mehrere Zeichen (wenn also nach 'run*' gesucht wird, bekommt man z.B. als Resultat 'run', 'runs', und 'running'). Das Jokerzeichen ? entspricht genau einem Zeichen ('run?' w\u00fcrde also z.B. dieses Resultat bringen: 'runs' und 'rung', hingegen w\u00e4ren 'run' und 'running' bei der Suche ausgeschlossen). Diese Suche wird sowohl f\u00fcr die Ausgangs- als auch die Zielsprache ausgef\u00fchrt.\n\nStichwortsuchen durchsuchen das aktuelle Projekt, wobei alle Segmente angezeigt werden, die die gesuchten Begriffe in beliebiger Reihenfolge beinhalten.\n\nWeitere Informationen hierzu befinden sich in den Hilfedateien.

