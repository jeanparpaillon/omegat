SW_VIEWER_TEXT=Exact searches look for the specified query string within the \
    current project or in any directory or directory tree.\
    Exact search supports the wildcard search characters '*' and '?'.  \
    The character '*' means to match zero or more characters (the search term \
    'run*' would match 'run', 'runs', and 'running', for example). \
    The character '?' means to match exactly one character ('run?' \
    would match 'runs' and 'rung', for example, but not 'run' or 'running').  \
    This operation searches both source and target languages.\n\n\
    Keyword searches examine the source text and return all segments \
    which contain all of the query words, in any order.  \
    This operation can only be done on the source text of loaded projects.\n\n\
    See documentation for details.

