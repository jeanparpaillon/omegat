SW_VIEWER_TEXT=La b\u00fasqueda exacta trata de encontrar la cadena de b\u00fasqueda especificada en el proyecto abierto o en cualquier directorio o \u00e1rbol de directorios. La b\u00fasqueda exacta permite el uso de los caracteres comod\u00edn '*' y '?'.  El car\u00e1cter '*' representa la coincidencia con cero o m\u00e1s caracteres (por ejemplo, mediante el t\u00e9rmino de b\u00fasqueda 'corre*' se encontrar\u00edan 'corre', 'correr' y 'corredor'). El car\u00e1cter '?' representa la coincidencia exacta con un solo car\u00e1cter (as\u00ed, mediante 'corre?' se encontrar\u00eda 'correr' y 'corren', por ejemplo, pero ni 'corre' ni 'corredor'). Esta operaci\u00f3n realiza b\u00fasquedas tanto en el idioma de origen como en el de destino.\n\nLa b\u00fasqueda por palabras clave examina el proyecto abierto y presenta todos los segmentos que contienen todas la palabras solicitadas en cualquier orden.\n\nConsulte la documentaci\u00f3n para m\u00e1s detalles. 

