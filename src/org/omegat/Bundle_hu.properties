ABOUTDIALOG_CONTRIBUTORS=Az OmegaT ingyenes, t\u00f6bb platformon haszn\u00e1lhat\u00f3, ny\u00edlt forr\u00e1sk\u00f3d\u00fa seg\u00e9deszk\u00f6z a sz\u00e1m\u00edt\u00f3g\u00e9ppel seg\u00edtett ford\u00edt\u00e1shoz, mely bizonytalan mintailleszt\u00e9s, ford\u00edt\u00e1si mem\u00f3ria, julcsszavas keres\u00e9s, sz\u00f3jegyz\u00e9kek haszn\u00e1lat\u00e1val seg\u00edti ford\u00edt\u00e1si projektek lebonyol\u00edt\u00e1s\u00e1t.\n\nAz OmegaT eredetileg Keith Godfrey munk\u00e1ja, az OmegaT projektet Marc Prior koordin\u00e1lja.\n\nA k\u00f3d\u00edr\u00e1sban r\u00e9szt vev\u0151k: \n  Didier Briel\n  Kim Bruning\n  Sandra Jean Chua \n  Thomas Huriaux\n  Makszim Mihalcsuk (vezet\u0151 fejleszt\u0151)\n  Henry Pijffers (v\u00e1ltozatokat j\u00f3v\u00e1hagy\u00f3 vezet\u0151)\n  Benjamin Siband\n  Martin Wunderlich\n\nA t\u00f6bbi r\u00e9sztvev\u0151 felsorol\u00e1s\u00e1t l\u00e1sd a readme.txt \u00e1llom\u00e1nyban\n\nAz OmegaT az al\u00e1bbi k\u00f6nyvt\u00e1rakat haszn\u00e1lja:\n  Somik Raha, Derrick Oswald \u00e9s m\u00e1sok HTMLParser programja (LGPL-enged\u00e9ly).\n  Steve Roy MRJ-adaptere (LGPL-enged\u00e9ly).\n  A VLSolutions VLDocking Framework nev\u0171 programja (CeCILL-enged\u00e9ly).


