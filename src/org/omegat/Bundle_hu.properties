SW_VIEWER_TEXT=A keres\u00e9s mind a forr\u00e1s-, mind a c\u00e9lnyelvben v\u00e9gbemegy.\n\n A pontos keres\u00e9ssel megadott projektben vagy tetsz\u0151leges k\u00f6nyvt\u00e1rban, k\u00f6nyvt\u00e1rf\u00e1ban v\u00e9gezhet keres\u00e9st a megadott sz\u00f6vegre.\n\n A kulcsszavas keres\u00e9s az adott projektben a megadott b\u00e1rmely kulcssz\u00f3t tartalmaz\u00f3 sz\u00f6vegdarabokra keres r\u00e1 b\u00e1rmely sorrendben.\n\n Mindk\u00e9t keres\u00e9sfajta eset\u00e9n haszn\u00e1lhat\u00f3k a * \u00e9s ? helyettes\u00edt\u0151 karakterek. A '*' karakter nulla vagy t\u00f6bb el\u0151fordul\u00e1snak felel meg (pl. a 'h*t' megtal\u00e1lja a 'hat', 'h\u00e9t' mellett a 'h\u00fart' alakot is. A '?' helyettes\u00edt\u0151 karakter pontosan egy karakter helyettes\u00edt\u00e9s\u00e9re haszn\u00e1lhat\u00f3 (pl. a 'h?t' illeszthet\u0151 mind a 'hat', mind a 'h\u00e9t' sz\u00f3ra, de a 'h\u00fast' vagy a 'hatot' alakokra nem).

