SW_VIEWER_TEXT=Tam aramalar, belirtilen dizgeyi mevcut proje i\u00e7inde ya da herhangi bir dizin ya da dizin a\u011fac\u0131nda arar. Tam aramada * ve ? gibi joker karakterler kullan\u0131labilir. * karakteri, bir ya da birka\u00e7 karakteri ya da olmayan karakteri simgeler (\u00d6rne\u011fin 'run*' \u015feklinde bir arama sonucunda 'run', 'runs' ve 'running' s\u00f6zc\u00fcklerini bulabilirsiniz). ? karakteri ise sadece bir karaktere kar\u015f\u0131l\u0131k gelir ('run?' \u015feklinde bir arama kar\u015f\u0131l\u0131\u011f\u0131nda 'runs' ve 'rung' s\u00f6zc\u00fcklerini bulabilirsiniz, ama 'run' ya da 'running' s\u00f6zc\u00fcklerini bulamazs\u0131n\u0131z). Bu i\u015flemde hem kaynak hem de hedef dilde arama yap\u0131l\u0131r.\n\nAnahtar s\u00f6zc\u00fck aramalar\u0131nda mevcut projede arama yap\u0131l\u0131r ve aranan kelimeleri herhangi bir s\u0131ra ile i\u00e7eren t\u00fcm dilimler bulunur.\n\nAyr\u0131nt\u0131lar i\u00e7in yard\u0131m belgelerine bak\u0131n\u0131z.

