SW_VIEWER_TEXT=Les recherches exactes identifient la chaine de caract\u00e8res sp\u00e9cifi\u00e9e dans le projet actuel ou dans un autre r\u00e9pertoire/syst\u00e8me de r\u00e9pertoire. Vous pouvez utilisez les charact\u00e8res "*" et "?" dans votre recherche.\n\nLe caract\u00e8re "*" s'identifie \u00e0 z\u00e9ro ou plusieurs caract\u00e8res. La recherche sur "mon*" donnera les r\u00e9sultats "mon", "monde", "monter" par exemple.\nLe caract\u00e8re "?" s'identifie \u00e0 un seul caract\u00e8re. La recherche sur "mon?" donnera le r\u00e9sultat "mont" par exemple.\n\nCette recherche est effectu\u00e9e aussi bien dans la langue source que dans la langue cible.\n\nLes recherches par mots clefs identifient le texte source et identifient tous les segments contenant la chaine recherch\u00e9e sans consid\u00e9ration d'ordre. Cette op\u00e9ration ne peut \u00eatre effectu\u00e9e que dans le texte source d'un projet charg\u00e9.\n\nConsultez la documentation pour les d\u00e9tails.

