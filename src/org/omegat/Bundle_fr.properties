SW_VIEWER_TEXT=Les recherches exactes identifient la cha\u00eene de caract\u00e8res sp\u00e9cifi\u00e9e dans le projet actuel ou dans un autre r\u00e9pertoire/syst\u00e8me de r\u00e9pertoire. Vous pouvez utilisez les caract\u00e8res \u00ab\u00a0*\u00a0\u00bb et \u00ab\u00a0?\u00a0\u00bb dans votre recherche.  Le caract\u00e8re \u00ab\u00a0*\u00a0\u00bb s'identifie \u00e0 z\u00e9ro ou plusieurs caract\u00e8res. La recherche sur \u00ab\u00a0mon*\u00a0\u00bb donnera les r\u00e9sultats \u00ab\u00a0mon\u00a0\u00bb, \u00ab\u00a0monde\u00a0\u00bb, \u00ab\u00a0monter\u00a0\u00bb par exemple. Le caract\u00e8re \u00ab\u00a0?\u00a0\u00bb s'identifie \u00e0 un seul caract\u00e8re. La recherche sur \u00ab\u00a0mon?\u00a0\u00bb donnera le r\u00e9sultat \u00ab\u00a0mont\u00a0\u00bb par exemple, mais pas \u00ab\u00a0mon\u00a0\u00bb ni \u00ab\u00a0montagne\u00a0\u00bb.  Cette recherche est effectu\u00e9e aussi bien dans la langue source que dans la langue cible.\n\nLes recherches par mots clefs examinent le projet actuel et identifient tous les segments contenant la cha\u00eene recherch\u00e9e sans consid\u00e9ration d'ordre.\n\nConsultez la documentation pour plus de d\u00e9tails.

