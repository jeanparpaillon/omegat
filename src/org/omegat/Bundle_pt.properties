SW_VIEWER_TEXT=A busca exata procura pelas palavras especificadas dentro do projeto atual ou em qualquer diret\u00f3rio ou \u00e1rvore de diret\u00f3rios. A busca exata aceita os caracteres especiais * e ?.  O caractere * corresponde a zero ou mais caracteres (por exemplo, a busca por 'corre*' encontraria 'corre', 'correm' e 'correndo'). O caractere ? encontra exatamente um caractere ('corre?' encontraria 'correm' e correr', por exemplo, mas n\u00e3o 'corre' ou 'correndo').  Esta opera\u00e7\u00e3o faz a busca nos dois idiomas: fonte e destino.\n\nA busca por palavra-chave examina o projeto atual e retorna todos os segmentos que cont\u00eam todas as palavras consultadas, em qualquer ordem.\n\nVeja a documenta\u00e7\u00e3o de ajuda para obter mais detalhes.

