SW_VIEWER_TEXT=Dok\u0142adne wyszukanie wyszukuje okre\u015blonego ci\u0105gu znak\u00f3w w  \
    aktualnym projekcie albo w ka\u017cdym innym katalogu czy drzewie katalog\u00f3w.\
    Dok\u0142adne wyszukanie obs\u0142uguje symbole wieloznaczne * oraz ?.  \
    Symbol wieloznaczny * pokryje zero albo wi\u0119cej znak\u00f3w (Np. Zapytanie \
    'run*' pokryje 'run', 'runs', i 'running'). \
    Symbol wieloznaczny ? pokryje dok\u0142adnie jeden znak (Np. 'run?' \
    pokryje 'runs' and 'rung', ale nie 'run' czy 'running').  \
    Operacja wyszukuje zar\u00f3wno w j\u0119zyku \u017ar\u00f3d\u0142owym jak te\u017c w j\u0119zyku docelowym.\n\n\
    Wyszukanie hase\u0142 wyszukuje w aktualnym projekcie i pokazuje wszystkie segmenty \
    zawieraj\u0105ce wszystkie has\u0142a, niezale\u017cnie w jakim porz\u0105dku.\n\n\
    Szczeg\u00f3\u0142y znajdziesz w dokumentacji.

