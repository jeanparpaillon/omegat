SW_VIEWER_TEXT=Traganje po ta\u010dnom terminu istra\u017euje za doti\u010dnom niskom upita u okviru predmetnog projekta ili u bilo kom direktorijumu ili njegovom stablu. Traganje po ta\u010dnom terminu podnosi upotrebu d\u017eokera * i ?.  Znak '*' va\u017ei za nulu ili vi\u0161e znakova (na primjer, traganje za rje\u010dju 'run*' \u0107e na\u0107i 'run', 'runs', i 'running'). Znak '?' va\u017ei ta\u010dno za jedan znak (na primjer, 'run?' \u0107e prona\u0107i 'runs' i 'rung', ali ne i 'run' ili 'running').  Tokom ove radnje pretra\u017euju se ujedno i izvor i prevod.\n\nTraganjem po klju\u010dnoj rije\u010di ispituje se predmetni projekt i za rezultat se vra\u0107aju svi segmenti koji sadr\u017ee sve rije\u010di iz upita u bilo kojem me\u0111usobnom rasporedu.

